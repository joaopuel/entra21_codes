<!DOCTYPE html>
<html lang="pt-br" id="form-pg" class="formul">
    <head>
        <!-- HTML inicial -->
        <title> Formulário </title> <!-- Define o título da página -->
        <meta charset="UTF-8">
        <meta name="description" content = "Formulário"> <!-- Vai até 160 caracteres -->
        <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- Para auxiliar no mecanismo de busca -->
        <meta nome="author" content="João P">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0"> <!-- Para o tamanho da página se ajustar a cada dispositivo diferente -->
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
        <link rel="stylesheet" href="css/style.css">
        <!-- <script type="text/javascript">
            function load() {
                alert("Hello!");
            }

            window.onload = load;
        </script> -->
    </head>
    <body class="formul">
        <main>
            <h2 id="titulo-form" style="text-align: center;"><b>Formulários</b></h2>
            <div id="forms">
                <form>
                    <div class="question">
                        <label class="label" for="txt">Texto:</label>
                        <input class="input" type="text" name="" id="txt"/>
                    </div>
                    <div class="question">
                        <label class="label" for="num">Número: </label>
                        <input class="input" type="number" step=".01" id="num"/>
                    </div>
                    <div class="question">
                        <label id="text-cor" class="label" for="col">Cor: </label>
                        <input id="cor" class="input" type="color" id="col">
                    </div>
                    <div class="question">
                        <label class="label" for="date">Data: </label>
                        <input class="input" type="date" id="date">
                    </div>
                    <div class="question">
                        <label class="label" for="pass">Senha: </label>
                        <input class="input" type="password" id="pass">
                    </div>
                    <div class="question">
                        <h3 class="texto" style="text-align: start;">Selecione a alternativa verdadeira:</h3>
                        <div class="alt">
                            <input type="radio" name="radio" id="ra_1">
                            <label for="ra_1">Alternativa 1</label> 
                        </div>
                        <div class="alt">
                            <input type="radio" name="radio" id="ra_2">
                            <label for="ra_2">Alternativa 2</label>
                        </div>
                        <div class="alt">
                            <input type="radio" name="radio" id="ra_3">
                            <label for="ra_3">Alternativa 3</label>
                        </div>
                    </div>
                    <div class="question">
                        <h3 class="texto" style="text-align: start;">Selecione os itens desejados:</h3>
                        <div class="alt">
                            <input type="checkbox" name="lista" id="ch_1">
                            <label for="ch_1">Feijão</label>
                        </div>
                        <div class="alt">
                            <input type="checkbox" name="lista" id="ch_2">
                            <label for="ch_2">Arroz</label>
                        </div>
                        <div class="alt">
                            <input type="checkbox" name="lista" id="ch_3">
                            <label for="ch_3">Batata</label>
                        </div>
                    </div>
                    <div class="question">
                        <input class="input" type="search">
                    </div>
                    <div class="question">
                        <input class="input" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
