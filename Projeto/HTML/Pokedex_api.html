            function loadPoklist() {
                let req = new XMLHttpRequest();
                req.open("GET", "", false);
                req.send(null);
                document.getElementById("pok_list").innerHTML = 
                    JSON.parse(req.responseText).map( (pok) => {return `
                    <li id="${pok.id}" class="card ${pok.types[0]}">
                    <div class="header">
                        <div class="name">${pok.name}</div>
                        <div class="hp">HP ${pok.hp}</div>
                    </div>
                    <div class="pok_img">
                        <img src="${pok.images.larger}" width="268.8px" height="309.6px">
                    </div>
                    <div class="footer">
                        <div class="desc_head">Descrição</div>
                        <div class="desc_text">Pikachu que pode gerar eletricidade poderosa tem bolsas nas bochechas que são extra macias e super elásticas.</div>
                        <ul class="pok_types">
                            <li class="type eletric">Elétrico</li>
                        </ul>
                    </div>
                </li>
                `}).join("");
            }
        </script>

    <body onload="loadPoklist()">
        <head>
            <div class="title">
                <div class="pokeball">
                    <img class="poke" src="https://static.wikia.nocookie.net/espokemon/images/0/02/Pok%C3%A9_Ball_%28Ilustraci%C3%B3n%29.png/revision/latest/top-crop/width/360/height/360?cb=20090125150654" width="80px" height="80px">
                </div>
                <div class="pg-title">Poké-Cards</div>
            </div>
        </head>
        <main class="main">
            <button class="btn" onclick="onPrevious()"><</button>
