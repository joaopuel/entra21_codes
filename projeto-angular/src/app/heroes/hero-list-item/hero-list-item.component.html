<h3 style="display: inline; margin-right: 2px;" [ngStyle]="

" >{{hero.heroName}}</h3>

    <small [ngStyle]="
        {'color': (hero.universe === 'DC') ? 'blue' : 'red'}

        style="cursor: pointer;"
        title="Ver identidade secreta">👁️</small>

        style="cursor: pointer;"
        title="Excluir">🗑️</small>
