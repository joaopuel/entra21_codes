<form [formGroup]="heroForm" 
style="display: flex; flex-direction: column; width: 25%; gap: 4px;">
    <label for="heroName">Hero Name: </label>
    <input type="text" name="heroName" id="heroName" formControlName="heroName" />

    <label for="secretIdentity">Secret Identity: </label>
    <input type="text" name="secretIdentity"
     id="secretIdentity" formControlName="secretIdentity" />

     <div>
        <input type="checkbox" name="deceased"
            id="deceased" formControlName="deceased">
        <label for="deceased">Deceased </label>
    </div>

    <label for="universe">Universe: </label>
    <div>
        <input type="radio" name="universe" id="universe_DC" formControlName="universe" value="DC">DC
        <input type="radio" name="universe" id="universe_MARVEL" formControlName="universe" value="Marvel">Marvel
    </div>

    <div>
        <label for="photo">Photo: </label>
        <input type="url" name="photo" formControlName="photo">
    </div>

    <button type="submit" [disabled]="!heroForm.valid" (click)="onSubmit()">{{editingHero != null ? 'Atualizar' : 'Criar'}}</button>
    <button type="button" (click)="cancel()">Cancelar</button>
</form>
